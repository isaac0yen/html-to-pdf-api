<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML to PDF API</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 15px;
      font-family: monospace;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0059c9;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>HTML to PDF Converter</h1>
  <form id="pdfForm">
    <label for="html">Enter HTML content:</label>
    <textarea id="html" name="html"><h1>Hello World</h1></textarea>
    <button type="submit">Generate PDF</button>
  </form>
  <div class="footer">
    Powered by <a href="https://github.com/isaac0yen/html-to-pdf-api" target="_blank">html-to-pdf-api</a>
  </div>
  <script>
    const form = document.getElementById("pdfForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const html = document.getElementById("html").value;
      try {
        const res = await fetch("/api/generate-pdf", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ html })
        });
        if (!res.ok) {
          const err = await res.json();
          alert("Error: " + err.error);
          return;
        }
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "document.pdf";
        a.click();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        alert("Unexpected error: " + err.message);
      }
    });
  </script>
</body>
</html>
